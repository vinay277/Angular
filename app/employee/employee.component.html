<div class="container">
<div><h2>Employee data</h2></div>
<button class="btn btn-primary">Add new</button>
<div>
  <table class="table table-responsive">
  <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Street</th>
      <th>City</th>
      <th>State</th>
      <th>PostCode</th>
  </tr>
  <tr *ngFor="let list of list">
      <th>{{list.id}}</th>
      <th>{{list.name}}</th>
      <th>{{list.phone}}</th>
      <th>{{list.street}}</th>
      <th>{{list.city}}</th>
      <th>{{list.state}}</th>
      <th>{{list.PostCode}}</th>
  </tr>
  </table>
</div>
</div>
